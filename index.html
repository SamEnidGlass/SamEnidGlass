<!DOCTYPE HTML>
<html>
  <head>
    <title>Enid Glass</title>
    <meta charset="utf-8">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/gallery.css">
    <link rel="stylesheet" href="assets/css/glightbox.min.css">
  </head>

  <body>

    <!-- Banner -->
    <section id="banner" class="bg-img" data-bg="samlogoimage.jpg">
      <div class="inner">
        <header>
          <h1>Enid Glass</h1>
        </header>
      </div>
      <a href="#one" class="more">Learn More</a>
    </section>

    <section id="zero" class="gallery style2 medium lightbox onscroll-fade-in">
      <article>
        <a href="images/SamEnidGlass_07.jpg" class="image">
          <img src="images/SamEnidGlass_07.jpg" alt="">
        </a>
      </article>

      <article>
        <a href="images/SamEnidGlass_07.jpg" class="image">
          <img src="images/SamEnidGlass_07.jpg" alt="">
        </a>
      </article>
    </section>

    <!-- One -->
    <section id="one">
      <div class="collage-columns">
        <div class="col two">
          <img src="images/SamEnidGlass_07.jpg" alt="Image 1">
          <img src="images/SamEnidGlass_10.jpg" alt="Image 2">
        </div>
        <div class="col one">
          <img src="images/SamEnidGlass_03.jpg" alt="Image 3">
        </div>
        <div class="col two">
          <img src="images/SamEnidGlass_15.jpg" alt="Image 4">
          <img src="images/SamEnidGlass_06.jpg" alt="Image 5">
        </div>
      </div>
    </section>

    <!-- What's New Section -->
    <section id="whats-new" class="wrapper">
      <div class="inner">
        <header class="align-left">
          <h2>Product Description section</h2>
        </header>

        <div class="thumbnails">
          <div class="thumb">
            <img src="images/SamEnidGlass_08.jpg" alt="New work 1">
          </div>
          <div class="thumb">
            <img src="images/SamEnidGlass_14.jpg" alt="New work 2">
          </div>
          <div class="thumb">
            <img src="images/SamEnidGlass_17.jpg" alt="New work 3">
          </div>
          <div class="thumb">
            <img src="images/SamEnidGlass_19.jpg" alt="New work 4">
          </div>
        </div>
      </div>
    </section>

    <!-- Two -->
    <section id="two" class="wrapper post bg-img" data-bg="SamEnidGlass_03.jpg">
      <div class="collage-columns">
        <div class="col two">
          <img src="images/SamEnidGlass_07.jpg" alt="Image 1">
          <img src="images/SamEnidGlass_10.jpg" alt="Image 2">
        </div>
        <div class="col one">
          <img src="images/SamEnidGlass_03.jpg" alt="Image 3">
        </div>
        <div class="col two">
          <img src="images/SamEnidGlass_15.jpg" alt="Image 4">
          <img src="images/SamEnidGlass_06.jpg" alt="Image 5">
        </div>
      </div>
    </section>

    <!-- Four -->
    <section id="four" class="wrapper post bg-img" data-bg="SamBioPic.jpg">
      <div class="inner">
        <article class="box">
          <header>
            <h2>Bio</h2>
          </header>

          <div class="content">
            <p>
              Bio here
            </p>
          </div>

          <footer>
            <a href="generic.html" class="button alt">Learn More</a>
          </footer>
        </article>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="inner">
        <h2>Contact Me</h2>

        <form action="#" method="post">
          <div class="field half first">
            <label for="name">Name</label>
            <input name="name" id="name" type="text" placeholder="Name">
          </div>

          <div class="field half">
            <label for="email">Email</label>
            <input name="email" id="email" type="email" placeholder="Email">
          </div>

          <div class="field">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
          </div>

          <ul class="actions">
            <li>
              <input value="Send Message" class="button alt" type="submit">
            </li>
          </ul>
        </form>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/glightbox.min.js"></script>
      <script>
        GLightbox({
          selector: '.gallery a.image',
          loop: true
        });
      </script>

  </body>
</html>
